name: Daily Low-Risk Maintenance

on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC baseline
  workflow_dispatch:

jobs:
  contribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        repo:
          - gemini-cli
          - Prisma-Course
          - nextJsCourse2
          - Java-oop
          

    steps:
      - name: Random delay (0–8 hours)
        run: |
          sleep $((RANDOM % 28800))

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: JoeyCollado/${{ matrix.repo }}
          token: ${{ secrets.PAT }}
          path: repo

      - name: Configure git
        run: |
          git config --global user.name "JoeyCollado"
          git config --global user.email "akosijoeyaibertcollado@gmail.com"

      - name: Select realistic file and apply minimal change
        run: |
          cd repo

          CANDIDATES=()

          [ -f README.md ] && CANDIDATES+=("README.md")
          [ -d docs ] && CANDIDATES+=("docs/notes.md")
          [ -d src ] && CANDIDATES+=("src/index.ts")
          [ -d app ] && CANDIDATES+=("app/page.tsx")

          if [ ${#CANDIDATES[@]} -eq 0 ]; then
            echo "No safe files found, skipping"
            exit 0
          fi

          FILE="${CANDIDATES[$RANDOM % ${#CANDIDATES[@]}]}"
          mkdir -p "$(dirname "$FILE")"

          # subtle, realistic change
          echo "<!-- doc tweak -->" >> "$FILE"

          git add "$FILE"
          git diff --cached --quiet && exit 0

      - name: Commit & push (safe)
        run: |
          cd repo

          MSGS=(
            "Improve documentation clarity"
            "Minor wording cleanup"
            "Clarify example usage"
            "Small readability improvement"
            "Tweak comments for clarity"
          )

          git commit -m "${MSGS[$RANDOM % ${#MSGS[@]}]}"

          # ✅ Future-proof safety check
          git push || echo "Push skipped (possibly protected branch or permission issue)"
